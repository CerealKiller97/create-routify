name: Release

on:
    release:
        types: [created]

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2

            - name: Setup Node.js 12.x
              uses: actions/setup-node@v2
              with:
                  node-version: 12.x

            - name: Setup PNPM
              uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.23.2

            - name: Install Dependencies
              run: pnpm install

            - name: Publish Package
              run: pnpm publish
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
